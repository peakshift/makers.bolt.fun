query PostDetails($id: Int!, $type: POST_TYPE!) {
  getPostById(id: $id, type: $type) {
    ... on Story {
      id
      title
      createdAt
      author {
        id
        name
        avatar
        join_date
        primary_nostr_key
      }
      body
      tags {
        id
        title
      }
      votes_count
      type
      cover_image
      is_published
      nostr_event_id
      project {
        id
        title
        thumbnail_image
        hashtag
      }
      votes {
        total
        total_anonymous_votes
        voters {
          user {
            id
            name
            avatar
          }
          amount_voted
        }
      }
    }
    ... on Bounty {
      id
      title
      createdAt
      author {
        id
        name
        avatar
        join_date
        primary_nostr_key
      }
      body
      tags {
        id
        title
      }
      votes_count
      type
      cover_image
      deadline
      reward_amount
      applicants_count
      applications {
        id
        date
        workplan
        author {
          id
          name
          avatar
        }
      }
    }
    ... on Question {
      id
      title
      createdAt
      author {
        id
        name
        avatar
        join_date
        primary_nostr_key
      }
      body
      tags {
        id
        title
      }
      votes_count
      type
      # answers_count
      # comments {
      #   id
      #   created_at
      #   body
      #   votes_count
      #   parentId
      #   author {
      #     id
      #     name
      #     avatar
      #   }
      # }
    }
  }
}

query profile($profileId: Int!) {
  profile(id: $profileId) {
    stories {
      id
      title
      createdAt
      tags {
        id
        title
        icon
      }
    }
    tournaments {
      id
      title
      thumbnail_image
      start_date
      end_date
    }
    similar_makers {
      id
      name
      avatar
      jobTitle
    }
    ...UserBasicInfo
    ...UserRolesSkills
  }
}

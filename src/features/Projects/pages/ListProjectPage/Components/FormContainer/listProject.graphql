fragment ProjectDetails on Project {
  id
  title
  tagline
  description
  hashtag
  cover_image
  thumbnail_image
  launch_status
  twitter
  discord
  github
  slack
  telegram
  figma
  npub
  screenshots
  website
  lightning_address
  votes_count
  category {
    id
    icon
    title
  }
  permissions
  members {
    role
    user {
      id
      name
      jobTitle
      avatar
    }
  }
  awards {
    title
    image
    url
    id
  }
  tags {
    id
    title
  }
  recruit_roles {
    id
    title
    icon
    level
  }

  capabilities {
    id
    title
    icon
  }
}

mutation CreateProject($input: CreateProjectInput) {
  createProject(input: $input) {
    project {
      ...ProjectDetails
    }
  }
}

mutation UpdateProject($input: UpdateProjectInput) {
  updateProject(input: $input) {
    project {
      ...ProjectDetails
    }
  }
}

query ProjectDetailsModal($projectId: Int, $projectTag: String) {
  getProject(id: $projectId, tag: $projectTag) {
    id
    title
    tagline
    description
    hashtag
    cover_image
    thumbnail_image
    launch_status
    twitter
    discord
    github
    slack
    telegram
    figma
    replit
    youtube
    npub
    screenshots
    website
    lightning_address
    votes_count
    category {
      id
      icon
      title
    }
    permissions
    members {
      role
      user {
        id
        name
        jobTitle
        avatar
      }
    }
    tags {
      id
      title
    }
    recruit_roles {
      id
      title
      icon
      level
    }
    capabilities {
      id
      title
      icon
    }
  }
}
